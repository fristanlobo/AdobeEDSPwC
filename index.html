<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ENIA Clothing Store</title>
    <!-- Link individual CSS files -->
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/sidebar.css" />
    <link rel="stylesheet" href="./css/items.css" />
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div id="header"></div>

        <div class="banner">
            <div class="banner-box">
                <h2 class="banner-title">Men's</h2>
                <h2 class="banner-title">Outerwear</h2>
                <hr class="banner-line" />
            </div>
        </div>
        

        <div class="content">
            <!-- Sidebar -->
            <div class="sidebar" id="sidebar"></div>

            <!-- Items -->
            <div class="items" id="items"></div>
        </div>
    </div>

    <script>
        // Load header
        fetch('./components/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        // Load sidebar
        fetch('./components/sidebar.html')
            .then(response => response.text())
            .then(data => document.getElementById('sidebar').innerHTML = data);

        // Load items
        fetch('./components/items.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('items').innerHTML = data;
                fetchProducts(); // Call the function to fetch products
            });

        // Fetch data from Fake Store API and render it
        const fetchProducts = async () => {
            const grid = document.getElementById("item-grid");
            const resultsCount = document.querySelector(".results-count");
            try {
                console.log("Fetching products...");

                // Fetch data from the API
                const response = await fetch("https://fakestoreapi.com/products");

                // Check if the response is OK
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const products = await response.json();
                console.log("Products fetched successfully:", products);

                // Update the results count
                resultsCount.innerText = `${products.length} Results`;

                // Render the products
                grid.innerHTML = products
                    .map(
                        (product) => `
           <div class="item">
            <img src="${product.image}" alt="${product.title}" />
            <p class="item-title">${product.title}</p>
            <p class="item-price">$${product.price.toFixed(2)}</p>
            <div class="item-action">
              <button class="wishlist-button">‚ù§</button>
            </div>
          </div>
          `
                    )
                    .join("");
            } catch (error) {
                console.error("Error fetching products:", error);
                resultsCount.innerText = "Failed to load products.";
            }
        };

        
    </script>
</body>

</html>
