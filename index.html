<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VENIA Clothing Store</title>
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/sidebar.css" />
    <link rel="stylesheet" href="./css/items.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/footer.css" /> 
</head>

<body>
    <div class="container">
       
        <div id="header"></div>

        <div class="banner">
            <div class="banner-box">
              <h2 class="banner-title">Men's</h2>
              <h2 class="banner-title">Outerwear</h2>
              <hr class="banner-line" />
            </div>
            <div class="banner-image-container">
              <img
                class="banner-jeans-image"
                src="../../assets/Images/boy-tear-jeans.jpg"
                alt="Jeans Image"
              />
            </div>
          </div>
          
         <div class="content">
           
            <div class="sidebar" id="sidebar"></div>
            <div class="items" id="items"></div>
        </div>
    </div>

    <div id="footer"></div>

    <script>
       
        fetch('./components/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        
        fetch('./components/sidebar.html')
            .then(response => response.text())
            .then(data => document.getElementById('sidebar').innerHTML = data);

       
        fetch('./components/items.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('items').innerHTML = data;
                fetchProducts(); 
            });

       
        fetch('./components/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);

       
        const fetchProducts = async () => {
            const grid = document.getElementById("item-grid");
            const resultsCount = document.querySelector(".results-count");
            try {
                
                const response = await fetch("https://fakestoreapi.com/products");
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const products = await response.json();
                resultsCount.innerText = `${products.length} Results`;
                grid.innerHTML = products
                    .map(
                        (product) => `
           <div class="item">
            <img src="${product.image}" alt="${product.title}" />
            <p class="item-title">${product.title}</p>
            <p class="item-price">$${product.price.toFixed(2)}</p>
            <div class="item-action">
              <button class="wishlist-button">‚ù§</button>
            </div>
          </div>`
                    )
                    .join("");
            } catch (error) {
                console.error("Error fetching products:", error);
                resultsCount.innerText = "Failed to load products.";
            }
        };
    </script>
</body>

</html>
